<!doctype html>
<title>{% block title %}{% endblock %} Drink Engine</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="drinks-title">
                <h1 id="title">üç∏ Recs on the Rocks!</h1>
            </div>
            <div class="input-box">
                <img src="{{ url_for('static', filename='images/cocktail.png') }}" />
                <input placeholder="Likes" id="filter-text-likes">
            </div>
            <div class="input-box">
                <img src="{{ url_for('static', filename='images/cocktail.png') }}" />
                <input placeholder="Dislikes" id="filter-text-dislikes">
            </div>
            <div class="button"> <button id="Submit" onclick="filterText()">Get my drinks!</button>
            </div>
        </div>

        <div class="outer">
        </div>

    </div>

    <script>
        var current_reacts = {}
        function answerBoxTemplate(title, titleDesc) {
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
            </div>`
        }

        function tempTemplate(data, current_rec) {
            console.log("data", data)
            current_reacts[current_rec] = [data.drink, data.tags, data.ingredients]
            return `<div class='answer-box'>
                <h3 class='drink-title'>${data.drink}</h3>
                <p class='drink-desc'>${data.ingredients}</p>
                <img src=${data.picture} style="width: 75px; height: 75px;">
                <img id = ${current_rec}_up onclick="reactClick(this.id)" src="/static/images/thumbs_up.png" style="width: 50px; height: 50px;"/>
                <img id = ${current_rec}_down onclick="reactClick(this.id)" src="/static/images/thumbs_down.png" style="width: 50px; height: 50px;"/>
                </div>`
            //                <p class='drink-desc'>${data.instructions}</p>
        }

        function reactClick(id) {
            console.log("clicked here!")
            split_id = id.split("_")
            current_rec = split_id[0]
            likes = split_id[1] == 'up'
            console.log("tags", current_reacts)
            document.getElementById(id).style.border = "2px solid orange";
            var paras = document.getElementsByClassName('answer-box');
            while (paras[0]) {
                paras[0].parentNode.removeChild(paras[0]);
            }
            document.getElementsByClassName('outer').innerHTML = ""
            fetch("/rocchio?" + new URLSearchParams({ tags: current_reacts[current_rec][1], likes: likes, drink: current_reacts[current_rec][0], ingrs: current_reacts[current_rec][2] }).toString())
                .then((response) =>
                    response.json())
                .then((data) =>
                    data.forEach(row => {
                        console.log(row)
                        let tempDiv = document.createElement("div")
                        tempDiv.innerHTML = tempTemplate(row, current_rec)
                        current_rec += 1
                        document.getElementsByClassName('outer')[0].appendChild(tempDiv)
                    }));
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            document.getElementsByClassName('outer').innerHTML = ""
            current_rec = 0
            fetch("/drinks_table?" + new URLSearchParams({ likes: document.getElementById('filter-text-likes').value, dislikes: document.getElementById('filter-text-dislikes').value }).toString())
                .then((response) =>
                    response.json())
                .then((data) =>
                    data.forEach(row => {
                        let tempDiv = document.createElement("div")
                        tempDiv.innerHTML = tempTemplate(row, current_rec)
                        current_rec += 1
                        document.getElementsByClassName('outer')[0].appendChild(tempDiv)
                    }));
        }
    </script>
</body>
