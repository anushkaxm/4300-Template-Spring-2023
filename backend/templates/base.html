<!doctype html>
<title>{% block title %}{% endblock %} Drink Engine</title>
<script src="https://kit.fontawesome.com/d1b1f6e6ef.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

<body>
    <div class="empty">

    </div>
    <div class="full-body-container">
        <div class="form-container">
            <div class="drinks-title">
                <svg class="fa-solid fa-martini-glass" style="color: #752e3e;"></svg>
                <h1 id="title"> Recs on the Rocks</h1>
                <h2 id="subtitle">Drink Recommendation Engine</h2>
            </div>
            <div class="form">
                <div class="input-box-container">
                    <div class="likes-container">
                        <div class="input-box" id="likes" onclick="likeOnClick()" onblur="likeOnBlur()"
                            onkeypress="return inputLikeEnter(event)" onkeyup="showLikeResults(event)">
                            <img src="{{ url_for('static', filename='images/cocktail.png') }}" />
                            <div class="input-inside">
                                <div class="like-chips"></div>
                                <input placeholder="Likes" class="like-chip-input" id="filter-text-likes">
                            </div>
                        </div>
                        <div id="suggest" class="like-suggest"></div>
                    </div>
                    <div class="dislikes-container">
                        <div class="input-box" id="dislikes" onclick="dislikeOnClick()" onblur="dislikeOnBlur()"
                            onkeypress="return inputDislikeEnter(event)" onkeyup="showDislikeResults(event)">
                            <img src="{{ url_for('static', filename='images/cocktail.png') }}" />
                            <div class="'input-inside">
                                <div class="dislike-chips"></div>
                                <input placeholder="Dislikes" class="dislike-chip-input" id="filter-text-dislikes">
                            </div>
                        </div>
                        <div id="suggest" class="dislike-suggest"></div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="submit-button">
                        <button id="Submit" onclick="filterText()">Recommend</button>
                    </div>
                    <div class="and-button">
                        <button id="BooleanAnd" onclick="UseAllIngr()">Use All Ingredients</button>
                    </div>
                </div>
                <div class="extra-buttons">
                    <div class="random-button">
                        <button id="RandomClusters" onclick="cluster()">Surprise Me!</button>
                    </div>
                    <div class="disgust-button">
                        <button id="Dissimilar" onclick="filterText_inv()">Disgust Me!</button>
                    </div>
                </div>
                <div> <label class="container">Only include non-alcoholic drinks
                        <input type="checkbox" id="checkbox" />
                        <span class="checkmark"></span>
                    </label></div>
            </div>
        </div>
        <div class="results-container">
            <div class="no-results">

            </div>
            <div class="loader">
                <span class="loading-animation"></span>
            </div>
            <div class="results">

            </div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()" style="padding-left:10px;">&times;</span>
            </div>
        </div>
    </div>

    <script>
        var current_reacts = {}
        var like_chips = []
        var dislike_chips = []

        function drinkTemplate(data, current_rec) {
            current_reacts[current_rec] = [data.drink, data.tags, data.ingredients]
            var stars = getStars(data.merged_score)
            return `<div class='answer-box'>
                <div class='drink-body'>
                    <img src=${data.picture} style="width: 40%; height: 100px; float: left; object-fit: contain;">
                    <div class='title-ingredient'>
                        <h3 class='drink-title'  style="padding-left:10px;">${data.drink}</h3>
                        <p class='drink-desc' style="margin-bottom: 40px;">${data.ingredients}</p>
                    </div>
                </div>
                <div class="similarity">
                    <p class='drink-desc' style="margin-bottom:0px;">Similarity:</p>
                    <span> ${stars}</span>
                </div>
                <u class="${data.drink}" id="${current_rec}" onclick='openModal(event)'>Details</u>
                </div>
                <div id= "${data.drink}" class="hidden-details" style="display: none">
                    <div class="desc-body" style="display: flex">
                        <div class="modal-body" style"float:left; padding-right:10px;">
                            <h3 id="${current_rec}" class='drink-title'>${data.drink}</h3>
                            <p class='drink-desc'>${data.ingredients}</p>
                            <p class='drink-desc'>${data.instructions}</p>
                        </div>
                        <img src=${data.picture} style="width: 30%; height: 30%; border-radius: 10px;">
                    </div>
                    <svg id = ${current_rec}_up onclick="reactClick(this.id)" class="fa-regular fa-thumbs-up" style="color: #752e3e;"></svg>
                    <svg id = ${current_rec}_down onclick="reactClick(this.id)" class="fa-regular fa-thumbs-down" style="color: #752e3e; margin-bottom: 4px;"></svg>
                    <p>You may also like:</p>
                    <div id="more-recs-${data.drink}">
                    </div>
                </div>`
        }

        function recTemplate(data) {
            console.log()
            return `
                <img src=${data.picture} style="width:100px;height:100px; object-fit:contain;">
                <p style="width:100px; overflow-x: scroll">${data.drink}</p>`
        }

        function reactClick(id) {
            split_id = id.split("_")
            selected_rec = split_id[0]
            likes = split_id[1] == 'up'
            document.getElementById(id).style.border = "2px solid orange";
            document.getElementsByClassName('results')[0].innerHTML = "";
            current_rec = 0
            old_reacts = current_reacts
            current_reacts = {}
            closeModal()
            var close = "<span class='close' onclick='closeModal()' style='padding-left:10px;'>&times;</span>"
            document.getElementsByClassName("modal-content")[0].innerHTML = close;
            document.getElementsByClassName("loader")[0].style.display = "flex";
            fetch("/rocchio?" + new URLSearchParams({ tags: old_reacts[selected_rec][1], likes: likes, drink: old_reacts[selected_rec][0], ingrs: old_reacts[selected_rec][2] }).toString())
                .then((response) =>
                    response.json())
                .then((data) => {
                    document.getElementsByClassName("loader")[0].style.display = "none";
                    if (data.length == 0) {
                        document.getElementsByClassName('no-results')[0].innerHTML =
                            `<p class='no-drinks'>No similar drinks found!</p>`;
                    }
                    else {
                        document.getElementsByClassName('no-results')[0].innerHTML = '';
                        data.forEach(row => {
                            let tempDiv = document.createElement("div")
                            tempDiv.innerHTML = drinkTemplate(row, current_rec)
                            current_rec += 1
                            if (current_rec < 7) { document.getElementsByClassName('results')[0].appendChild(tempDiv) }
                        })
                    }
                });
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterNonAlcoholicOnly() {
            let checkbox = document.getElementById("checkbox");
            if (checkbox.checked) {
                console.log('true, pass test')
                return '1'
            } else {
                console.log('test failed')
                return '0'
            }
        }

        function filterText() {
            document.getElementsByClassName('results')[0].innerHTML = "";
            current_rec = 0
            document.getElementsByClassName("loader")[0].style.display = "flex";

            fetch("/drinks_table?" + new URLSearchParams({ likes: like_chips, dislikes: dislike_chips, most_sim: '0', getnonalc: filterNonAlcoholicOnly() }).toString())
                .then((response) =>
                    response.json())
                .then((data) => {
                    document.getElementsByClassName("loader")[0].style.display = "none";
                    if (data.length == 0) {
                        document.getElementsByClassName('no-results')[0].innerHTML =
                            `<p class='no-drinks'>No drinks found!</p>`;
                    }
                    else {
                        document.getElementsByClassName('no-results')[0].innerHTML = '';
                        data.forEach(row => {
                            let tempDiv = document.createElement("div")
                            tempDiv.innerHTML = drinkTemplate(row, current_rec)
                            current_rec += 1
                            if (current_rec < 7) { document.getElementsByClassName('results')[0].appendChild(tempDiv) }
                        })
                    }
                }
                );
            // console.log(current_reacts)
            //fetch("/clusters?")
            //    .then((response) =>
            //       response.json())
            //   .then((data) =>
            //        console.log(data)
            //    );
            console.log()
        }

        function filterText_inv() {
            document.getElementsByClassName('results')[0].innerHTML = "";
            current_rec = 0
            document.getElementsByClassName("loader")[0].style.display = "flex";
            fetch("/drinks_table?" + new URLSearchParams({ likes: like_chips, dislikes: dislike_chips, most_sim: '1', getnonalc: filterNonAlcoholicOnly() }).toString())
                .then((response) =>
                    response.json())
                .then((data) => {
                    document.getElementsByClassName("loader")[0].style.display = "none";
                    if (data.length == 0) {
                        document.getElementsByClassName('no-results')[0].innerHTML =
                            `<p class='no-drinks'>No drinks found!</p>`;
                    }
                    else {
                        document.getElementsByClassName('no-results')[0].innerHTML = '';
                        data.forEach(row => {
                            let tempDiv = document.createElement("div")
                            tempDiv.innerHTML = drinkTemplate(row, current_rec)
                            current_rec += 1
                            if (current_rec < 7) { document.getElementsByClassName('results')[0].appendChild(tempDiv) }
                        })
                    }
                }
                );
        }

        function UseAllIngr() {
            document.getElementsByClassName('results')[0].innerHTML = "";
            current_rec = 0
            document.getElementsByClassName("loader")[0].style.display = "flex";
            fetch("/boolean_and?" + new URLSearchParams({ likes: like_chips, dislikes: dislike_chips, getnonalc: filterNonAlcoholicOnly() }).toString())
                .then((response) =>
                    response.json())
                .then((data) => {
                    document.getElementsByClassName("loader")[0].style.display = "none";
                    if (data.length == 0) {
                        document.getElementsByClassName('no-results')[0].innerHTML =
                            `<p class='no-drinks'>No drinks found!</p>`;
                    }
                    else {
                        document.getElementsByClassName('no-results')[0].innerHTML = '';
                        data.forEach(row => {
                            // console.log("row", row)
                            let tempDiv = document.createElement("div")
                            tempDiv.innerHTML = drinkTemplate(row, current_rec)
                            current_rec += 1
                            document.getElementsByClassName('results')[0].appendChild(tempDiv)
                        })
                    }
                });
        }

        function cluster() {
            document.getElementsByClassName('results')[0].innerHTML = "";
            current_rec = 0
            document.getElementsByClassName("loader")[0].style.display = "flex";
            fetch("/clusters?" + new URLSearchParams({}).toString())
                .then((response) =>
                    response.json())
                .then((data) => {
                    document.getElementsByClassName("loader")[0].style.display = "none";
                    if (data.length == 0) {
                        document.getElementsByClassName('no-results')[0].innerHTML =
                            `<p class='no-drinks'>No drinks found!</p>`;

                    }
                    else {
                        document.getElementsByClassName('no-results')[0].innerHTML = '';
                        data.forEach(row => {
                            // console.log("row", row)
                            let tempDiv = document.createElement("div")
                            tempDiv.innerHTML = drinkTemplate(row, current_rec)
                            current_rec += 1
                            document.getElementsByClassName('results')[0].appendChild(tempDiv)
                        })
                    }
                });
        }

        async function openModal(event) {
            id = event.target.className
            num = event.target.id
            var testing = document.createElement("div")
            testing.classList.add('drinks-five-' + num);
            await fetch("/cluster_recs?" + new URLSearchParams({ drink: id }).toString())
                .then((response) =>
                    response.json())
                .then((data) => {
                    if (data.length == 0) {
                        document.getElementsByClassName('no-results')[0].innerHTML =
                            `<p class='no-drinks'>No drinks found!</p>`;
                    }
                    else {
                        data.forEach(row => {
                            let tempDiv = document.createElement("div")
                            tempDiv.innerHTML = recTemplate(row)
                            tempDiv.style.paddingRight = "15px";
                            testing.appendChild(tempDiv);
                        })
                    }
                });
            document.getElementById('more-recs-' + id).appendChild(testing);
            document.getElementsByClassName('drinks-five-' + num)[0].style.display = "flex";
            document.getElementsByClassName('drinks-five-' + num)[0].style.overflowX = "scroll";
            document.getElementsByClassName('drinks-five-' + num)[0].style.whiteSpace = "nowrap";
            document.getElementsByClassName("modal")[0].style.display = "block";
            document.getElementById(id).style.display = "block";
            document.getElementsByClassName("modal-content")[0].appendChild(document.getElementById(id));
        }

        function closeModal() {
            var idx = document.getElementsByClassName("modal-content")[0].getElementsByClassName("drink-title").length;
            var id = document.getElementsByClassName("modal-content")[0].getElementsByClassName("drink-title")[idx - 1].innerHTML;
            var num = document.getElementsByClassName("modal-content")[0].getElementsByClassName("drink-title")[idx - 1].id;
            console.log(num);
            var change = id.indexOf('&');
            if (change != -1) {
                id = id.slice(0, change + 1) + id.slice(change + 5);
            }
            var elem = document.getElementsByClassName('drinks-five-' + num)[0]
            console.log(elem)
            elem.remove();
            console.log(document.getElementsByClassName("modal-content")[0])
            document.getElementsByClassName("modal")[0].style.display = "none";
            document.getElementById(id).style.display = "none";
        }

        // chips code adapted from https://shorturl.at/chiPR

        function likeOnClick() {
            var input = document.getElementsByClassName("like-chip-input")[0];
            input.style.display = 'block';
            input.focus();
        }

        function likeOnBlur() {
            var input = document.getElementsByClassName("like-chip-input")[0];
            input.style.display = 'none';
        }

        function inputLikeEnter(e) {
            if (e.which === 13 || e.type == 'click') {
                document.getElementById('suggest').innerHTML = "";
                var chips = document.getElementsByClassName("like-chips")[0];
                var input = document.getElementsByClassName("like-chip-input")[0];
                input.style.paddingTop = "10px";
                input.style.paddingBottom = "10px";
                input.placeholder = '';
                if (e.which == 13) {
                    like_chips.push(input.value);
                }
                if (e.type == 'click') {
                    like_chips.push(e.target.innerHTML);
                }
                chips.style.maxWidth = "550px";
                chips.style.paddingLeft = "5px";

                if (e.type == 'click' || (e.which == 13 && input.value != '')) {
                    chips.appendChild(function () {
                        var _chip = document.createElement('div');

                        _chip.classList.add('chip');
                        _chip.addEventListener('click', chipClickHandler);

                        _chip.append(
                            (function () {
                                var _chip_text = document.createElement('span');
                                _chip_text.classList.add('chip--text');
                                if (e.which == 13) {
                                    _chip_text.innerHTML = input.value;
                                }
                                if (e.type == 'click') {
                                    document.getElementsByClassName("like-suggest")[0].style.border = 'none';
                                    _chip_text.innerHTML = e.target.innerHTML;
                                }

                                return _chip_text;
                            })(),
                            (function () {
                                var _chip_button = document.createElement('span');
                                _chip_button.classList.add('chip--button');
                                _chip_button.innerHTML = 'x';

                                return _chip_button;
                            })()
                        );
                        console.log(_chip.style)
                        return _chip;
                    }());
                }
                else if (e.which == 13 && input.value == '') {
                    document.getElementsByClassName("like-chip-input")[0].placeholder = 'Likes';
                }
                input.value = '';
            }
        }

        function dislikeOnClick() {
            var input = document.getElementsByClassName("dislike-chip-input")[0];
            input.style.display = 'block';
            input.focus();
        }

        function dislikeOnBlur() {
            var input = document.getElementsByClassName("dislike-chip-input")[0];
            input.style.display = 'none';
        }

        function inputDislikeEnter(e) {
            if (e.which === 13 || e.type == 'click') {
                document.getElementsByClassName('dislike-suggest')[0].innerHTML = "";
                var chips = document.getElementsByClassName("dislike-chips")[0];
                var input = document.getElementsByClassName("dislike-chip-input")[0];
                input.style.paddingTop = "10px";
                input.style.paddingBottom = "10px";
                input.placeholder = '';
                if (e.which == 13) {
                    dislike_chips.push(input.value);
                }
                if (e.type == 'click') {
                    dislike_chips.push(e.target.innerHTML);
                }
                chips.style.maxWidth = "550px";
                chips.style.paddingLeft = "5px";

                if (e.type == 'click' || (e.which == 13 && input.value != '')) {
                    chips.appendChild(function () {
                        var _chip = document.createElement('div');

                        _chip.classList.add('chip');
                        _chip.addEventListener('click', chipClickHandler);

                        _chip.append(
                            (function () {
                                var _chip_text = document.createElement('span');
                                _chip_text.classList.add('chip--text');
                                if (e.which == 13) {
                                    _chip_text.innerHTML = input.value;
                                }
                                if (e.type == 'click') {
                                    document.getElementsByClassName("dislike-suggest")[0].style.border = 'none';
                                    _chip_text.innerHTML = e.target.innerHTML;
                                }

                                return _chip_text;
                            })(),
                            (function () {
                                var _chip_button = document.createElement('span');
                                _chip_button.classList.add('chip--button');
                                _chip_button.innerHTML = 'x';

                                return _chip_button;
                            })()
                        );

                        return _chip;
                    }());
                }
                else if (e.which == 13 && input.value == '') {
                    document.getElementsByClassName("dislike-chip-input")[0].placeholder = 'Dislikes';
                }
                input.value = '';
            }
        }

        function chipClickHandler(event) {
            var ingr = (event.currentTarget).getElementsByClassName("chip--text")[0].innerHTML
            var like_index = like_chips.indexOf(ingr);
            var dislike_index = dislike_chips.indexOf(ingr);
            if (like_index >= 0) {
                like_chips.splice(like_index, 1);
                var chips = document.getElementsByClassName("like-chips")[0];
                chips.removeChild(event.currentTarget);
            }
            if (dislike_index >= 0) {
                dislike_chips.splice(dislike_index, 1);
                var chips = document.getElementsByClassName("dislike-chips")[0];
                chips.removeChild(event.currentTarget);
            }
            if (like_chips.length == 0) {
                var input = document.getElementsByClassName("like-chip-input")[0];
                input.style.paddingTop = "0px";
                input.style.paddingBottom = "0px";
                input.placeholder = 'Likes';
            }
            if (dislike_chips.length == 0) {
                var input = document.getElementsByClassName("dislike-chip-input")[0];
                input.style.paddingTop = "0px";
                input.style.paddingBottom = "0px";
                input.placeholder = 'Dislikes';
            }
        }

        }

        function showDislikeResults(val) {
            res = document.getElementsByClassName("dislike-suggest")[0];
            res.style.border = "1px solid #7c7b7c";
            res.innerHTML = '';
            let list = '';
            var input = document.getElementsByClassName("dislike-chip-input")[0].value;
            let terms = autocompleteMatch(input);
            // var length = ((terms.length < 5) ? terms.length : 5);
            if (terms.length == 0) {
                res.style.border = "none";
            }
            for (i = 0; i < terms.length; i++) {
                list += '<li onclick="inputDislikeEnter(event)">' + terms[i] + '</li>';
            }
            res.innerHTML = '<ul>' + list + '</ul>';
        }

        function getStars(rating) {
            // Round to nearest half
            rating = Math.round(rating * 2) / 2;
            let output = [];
            // Append all the filled whole stars
            for (var i = rating; i >= 1; i--)
                output.push('<i class="fa fa-star" aria-hidden="true" style="color: #c16270; height: 0.9em;"></i>&nbsp;');
            // If there is a half a star, append it
            if (i == .5) output.push('<i class="fa fa-star-half-o" aria-hidden="true" style="color: #c16270; height: 0.9em;"></i>&nbsp;');
            // Fill the empty stars
            for (let i = (5 - rating); i >= 1; i--)
                output.push('<i class="fa fa-star-o" aria-hidden="true" style="color: #c16270; height: 0.9em;"></i>&nbsp;');

            return output.join('');

        }


    </script>
</body>
