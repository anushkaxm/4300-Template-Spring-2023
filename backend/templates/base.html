<!doctype html>
<title>{% block title %}{% endblock %} Drink Engine</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="drinks-title">
                <h1 id="title">üç∏ Recs on the Rocks!</h1>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/cocktail.png') }}" />
                <input placeholder="Likes" id="filter-text-val" onkeyup="filterText()">
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/cocktail.png') }}" />
                <input placeholder="Dislikes" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>

        function answerBoxTemplate(title, titleDesc) {
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
            </div>`
        }

        function tempTemplate(data) {
            return `<div class=''>
                <p>${data.drink}</p>
                <p>${data.recipe}</p>
                </div>`
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/drinks_table?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
                .then((response) =>
                    response.json())
                .then((data) =>
                    data.forEach(row => {
                        console.log(row)
                        let tempDiv = document.createElement("div")
                        tempDiv.innerHTML = tempTemplate(row)
                        document.getElementById("answer-box").appendChild(tempDiv)
                    }));
        }

    </script>
</body>
